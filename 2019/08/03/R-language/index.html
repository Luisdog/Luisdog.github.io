这是一篇比较基础的R语言使用教程，也算是大学使用R语言的一个小总结
这里的话用本科阶段做过的一篇对房地产价格影响因素的研究作为例子

1、回归分析
数据文件选取CSV格式，转换csv格式可以通过excel在保存的时候将格式直接设定为csv
定位文件位置，利用r语言读取文件

a<-read.table("F:文件名.csv",sep=",",header=T)
其中header=T指读取表头，即变量名

建立多元线性回归

 函数名<-lm(因变量名~.,data=a[,c("因变量名","自变量1名","自变量2名")])

显示方程系数及t检验，p值检验，f检验结果

summary(函数名)
